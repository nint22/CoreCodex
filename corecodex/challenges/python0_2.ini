[challenge]
title: Hello and Goodbye
difficulty: 1
language: python
points: 5

[description]
shortdesc: Wrap a given name with both a Hello and Goodbye
longdesc:
	Write a function that, given a string named "name", will first print "Hello, "
	then append the given name string, and finally append with a ". Goodbye!".

input:
	string name - a non-empty string of a given person's name

output:
	print out "Hello, [given name string]. Goodbye!"

[code]
starter:
	|def main(name):
	|	print "Something..." # Write your code here...

[sample]
code:
	main("Alice")
	main("Cindy")
	main("Bob")

input:
output:
	Hello, Alice. Goodbye!
	Hello, Cindy. Goodbye!
	Hello, Bob. Goodbye!

[test]
code:
	main("Alice")
	main("Cindy")
	main("Bob")
	main("People")
	main("")
	main("abcdefabcdefabcdefabcdefabcdef")

input:
output:
	Hello, Alice. Goodbye!
	Hello, Cindy. Goodbye!
	Hello, Bob. Goodbye!
	Hello, People. Goodbye!
	Hello, . Goodbye!
	Hello, abcdefabcdefabcdefabcdefabcdef. Goodbye!
