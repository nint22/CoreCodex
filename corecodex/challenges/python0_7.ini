[challenge]
title: Counting Tests
difficulty: 1
language: python
points: 5

[description]
shortdesc: Count the number of instances the string "test" is found in a given string.
longdesc: Given a string, find the number of instances the sub-string "test" exists.

input:
	string data - the string in which we will be searching "test" in; may be empty

output:
	return "[number of times the given string data contains "test"]

[code]
starter:
	|def main(data):
	|	print "Something..." # Write your code here...

[sample]
code:
	main("This is a test")
	main("I am testing the testing test")

input:
output:
	1
	3

[test]
code:
	main("This is a test")
	main("I am testing the testing test")
	main("")
	main("Hello, World!")
	main("testtesttesttest")

input:
output:
	1
	3
	0
	0
	4
