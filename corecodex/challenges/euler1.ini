[challenge]
title: Fubonacci Mayhem
difficulty: 2
language: python
points: 10

[description]
shortdesc: Return the sum of odd Fibonacci terms.
longdesc:
	<p>The <a href="http://en.wikipedia.org/wiki/Fibonacci_number">Fibonacci numbers</a> is a sequence of integers based on a simple set of functions:</p>
		<pre>
		f(0) = 0
		f(1) = 1
		f(n) = f(n-1) + f(n-2)
		</pre>
	<p>For example, f(2) = f(1) + f(0) = 1 + 0 = 1 is the second Fibonicci number.</p>
	<p>To complete this challenge, you must return the sum of all odd integers in the Fibonacci sequance in the given range.</p>

input:
	<p>range_start - The starting range of the Fibonacci sequence</p>
	<p>range_end - The ending range of the Fibonacci sequence</p>

output:
	<p>Return the sum of odd integers in the Fibonacci sequence range</p>

[code]
starter:
	|def fib_odd(range_start, range_end):
	|	return 0

[sample]
code:
	fib_odd(0, 10)
	fib_odd(5, 25)

input:
output:
	99
	135716

[test]
code:
	fib_odd(0, 10)
	fib_odd(5, 25)
	fib_odd(0, 1)
	fib_odd(0, 0)
	fib_odd(10, 15)
	fib_odd(25, 30)

input:
output:
	99
	135716
	1
	0
	754
	1028458
