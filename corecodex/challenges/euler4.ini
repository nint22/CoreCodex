[challenge]
title: Smalest Division
difficulty: 2
language: python
points: 10

[description]
shortdesc: Return the the true if a given number is disible by the set of [1,10].
longdesc:
	<p>Given a range of integers, return the first integer that is divisible by the set [1,10]. If no such integer is found, return 0</p>
	<p>For example, 2520 is the first integer in the set of [0, 5000] that is divisible by all integers in the set [1, 10].</p>

input:
	<p>range_start - The starting input range</p>
	<p>range_end - The ending input range</p>

output:
	<p>Return the first integer that is divisble by the set of [1, 10]; otherwise return 0</p>

[code]
starter:
	|def div_test(range_start, range_end):
	|	return 0

[sample]
code:
	div_test(0, 5000)
	div_test(10000, 20000)

input:
output:
	2520
	10080

[test]
code:
	div_test(0, 5000)
	div_test(10000, 20000)
	div_test(0, 0)
	div_test(1, 1)
	div_test(1, 10)
	div_test(1000000, 1000000)

input:
output:
	2520
	10080
	0
	0
	0
	0
