[challenge]
title: Replacing X with Y
difficulty: 1
language: python
points: 5

[description]
shortdesc: Replace all instances of string X in a given string with string Y.
longdesc: Given a string, replace all instances of X with Y.

input:
	string input - a string that must have its punctuation and trailing spaces removed; may be empty<br/>
	string X - What we are to replace with Y<br/>
	string Y - What we are to place into the string

output:
	print input string with all instances of X replaced with by Y

[code]
starter:
	|def main(input, X, Y):
	|	print "Something... " # Write your code here!

[sample]
code:
	main("Hello!", "H", "h")
	main("The quick brown fox jumps over the log.", " ", "_")

input:
output:
	hello!
	The_quick_brown_fox_jumps_over_the_log.

