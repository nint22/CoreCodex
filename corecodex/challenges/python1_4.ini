[challenge]
title: Operator Misatch
difficulty: 1
language: python
points: 5

[description]
shortdesc: Given two integers, find the number of combinations that make 10.
longdesc:
	Write a function that takes two integers a and b, and returns the number of combination through
	addition, subtration, multiplication, or division that equal to 10.
	
input:
	a, b - The two input integers
output:
	Return the number of combinations that return 10

[code]
starter:
	|def ten_count(a, b):
	|	return 0

[sample]
code:
	ten_count(5, 2)
	ten_count(0, 10)

input:
output:
	2
	0

[test]
code:
	ten_count(5, 2)
	ten_count(0, 10)
	ten_count(1, 10)
	ten_count(7, 3)
input:
output:
	2
	0
	3
	2
