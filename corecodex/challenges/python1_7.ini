[challenge]
title: Decimal to Hex
difficulty: 1
language: python
points: 5

[description]
shortdesc: Given an integer, print it into hexadecimal.
longdesc:
	Given an integer n, print its base 8 (<a href="http://en.wikipedia.org/wiki/Hexadecimal">
	hexadecimal</a>) form. This integer n will always be positive.
	
input:
	n - Input integer to be convereted to hexadecimal
output:
	Print n in hexadecimal notation

[code]
starter:
	|def hex_convert(n):
	|	print "0"

[sample]
code:
	hex_convert(129)
	hex_convert(37)

input:
output:
	81
	25

[test]
code:
	hex_convert(129)
	hex_convert(37)
	hex_convert(861)
	hex_convert(377)
	hex_convert(2012)
	hex_convert(0)
input:
output:
	81
	25
	35D
	179
	7DC
	0
