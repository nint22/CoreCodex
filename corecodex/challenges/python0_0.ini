[challenge]
title: "Hello, World!"
difficulty: 1
language: python
points: 5

[description]
shortdesc: Print out the famous "Hello, World" string.
longdesc:
	"Hello, World!" is a string made famous from the original The
	<a href="http://en.wikipedia.org/wiki/The_C_Programming_Language">C Programming	Language</a>
	book written by Brian Kernighan and Dennis Ritchie. The "Hello, World!" program
	was one of the first examples used to demonstrate the language. Your goal, to solve this
	programming challenge, will be to write a simple program that prints this string.

input:
output:

[code]
starter:
	|def main():
	|	print "Something..." # Write your code here...

[sample]
code:
	main()

input:
output:
	Hello, World!

[test]
code:
	main()
input:
output:
	Hello, World!
