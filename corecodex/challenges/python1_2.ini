[challenge]
title: Grading Scheme
difficulty: 1
language: python
points: 5

[description]
shortdesc: Given a percentage, return a letter grade.
longdesc:
	Given a score between 0 and 100 (inclusive), return a letter grade as well as the relavent
	upper and lower bound modifiers (i.e. "+" or "-"). Scores between 90 and 100 get an A grade,
	80 to 89 get a B grade, 70 to 79 get a C grade, 60 to 69 get a D grade, with everything else
	being an F. Any letter grade, other than F, should have a "+" or "-" appeneded to the end of
	the string if the grade is two points away from the top or bottom ranges, respectivly.
	
input:
	score - an integer ranging from 0 to 100 (inclusive)
output:
	Print a letter grade

[code]
starter:
	|def get_grade(score):
	|	return "A"

[sample]
code:
	get_grade(100)
	get_grade(66)
	get_grade(89)

input:
output:
	A+
	D
	B+

