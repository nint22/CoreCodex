[challenge]
title: Decimal to Binary
difficulty: 1
language: python
points: 5

[description]
shortdesc: Given an integer, print it into binary.
longdesc:
	Given an integer n, print its base 2 (<a href="http://en.wikipedia.org/wiki/Binary_numeral_system">
	binary</a>) form. This integer n will always be positive.
	
input:
	n - Input integer to be convereted to binary
output:
	Print n in binary notation

[code]
starter:
	|def bin_convert(n):
	|	print "0"

[sample]
code:
	bin_convert(129)
	bin_convert(37)

input:
output:
	10000001
	100101

[test]
code:
	bin_convert(129)
	bin_convert(37)
	bin_convert(861)
	bin_convert(377)
	bin_convert(2012)
	bin_convert(0)
input:
output:
	10000001
	100101
	1101011101
	101111001
	11111011100
	0
