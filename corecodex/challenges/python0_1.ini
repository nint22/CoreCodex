[challenge]
title: Hello, People!
difficulty: 1
language: python
points: 5

[description]
shortdesc: Append "Hello, " before a given string.
longdesc:
	Write a function that, given a string named "name", will first print "Hello, " then append the given name string.

input:
	string name - a non-empty string of a given person's name

output:
	print out "Hello, " before the given string name

[code]
starter:
	|def main(name):
	|	print "Something..." # Write your code here...

[sample]
code:
	main("Alice")
	main("Cindy")
	main("Bob")

input:
output:
	Hello, Alice
	Hello, Cindy
	Hello, Bob

[test]
code:
	main("Alice")
	main("Cindy")
	main("Bob")
	main("People")
	main("")

input:
output:
	Hello, Alice
	Hello, Cindy
	Hello, Bob
	Hello, People
	Hello, 
