[challenge]
title: Decimal to Octals
difficulty: 1
language: python
points: 5

[description]
shortdesc: Given an integer, print it into octal.
longdesc:
	Given an integer n, print its base 8 (<a href="http://en.wikipedia.org/wiki/Octal">
	binary</a>) form. This integer n will always be positive.
	
input:
	n - Input integer to be convereted to octal
output:
	Print n in octal notation

[code]
starter:
	|def oct_convert(n):
	|	print "0"

[sample]
code:
	oct_convert(129)
	oct_convert(37)

input:
output:
	201
	45

[test]
code:
	oct_convert(129)
	oct_convert(37)
	oct_convert(861)
	oct_convert(377)
	oct_convert(2012)
	oct_convert(0)
input:
output:
	201
	45
	1535
	571
	3734
	0
