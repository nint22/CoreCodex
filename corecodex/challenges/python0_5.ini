[challenge]
title: Lower and Upper
difficulty: 1
language: python
points: 5

[description]
shortdesc: Given a string, concatenate the lower-case and upper-case version of a given string.
longdesc: Given a string, return a concatenation of both a lower-case version and an uppercase versions.

input:
	string data - the string in which you must return a concatenation of both the lower and upper casees; may be empty

output:
	return "[data, in lower-case][data, in upper-case]"

[code]
starter:
	|def main(data):
	|	print "Something..." # Write your code here...

[sample]
code:
	main("Hello")
	main("abcABC")

input:
output:
	helloHELLO
	abcabcABCABC

[test]
code:
	main("Hello")
	main("abcABC")
	main("")
	main("123")

input:
output:
	|helloHELLO
	|abcabcABCABC
	|
	|123123
